<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Musixmatch API Application</title>
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="index.html">Musixmatch API Application</a>
      <span class="navbar-text">
        <a href="https://www.musixmatch.com" target="_blank"
          >Powered by <img src="icons/musixmatch.png" style="height: 50px;"
        /></a>
      </span>
    </nav>
    <div class="container" style="margin: 150px auto 100px auto;">
      <div class="row mb-5">
        <input
          id="query"
          type="text"
          class="form-control form-control-lg col-md-10"
          placeholder="Search for artist name , album name , song name or search by lyrics"
          onfocus="this.placeholder=''"
          onblur="this.placeholder='Search for artist name , album name , song name or search by lyrics'"
        />
        <input
          id="search"
          type="submit"
          value="Search"
          class="col-md-2 btn btn-primary"
        />
      </div>
      <div id="result" class="row"></div>
    </div>
    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
